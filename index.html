<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit & Loss Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Stock Profit & Loss Calculator </h1>
    <Main>
        <label for="initial-price">Initial price : <input id="initial-price" type="number" placeholder="Enter initial price here"></label>
        <label for="stock-quantity">Quantity of stocks : <input id="stock-quantity" type="number"
                placeholder="Enter number of stocks here"></label>
        <label for="current-price">Current price : <input id="current-price" type="number" placeholder="Enter current price here"></label>

        <button id="submit-btn">Check</button>
        <div id="output-el"></div>



    </Main>
    <script src="app.js"></script>
</body>


</html>
